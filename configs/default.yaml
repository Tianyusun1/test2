model:
  # BERT encoder
  bert_path: "/home/sty/pyfile/huggingface/bert-base-chinese"
  hidden_size: 768
  # Layout decoder
  bb_size: 128            
  decoder_layers: 6
  decoder_heads: 8
  dropout: 0.3
  # Output
  num_classes: 9
  
  # === CVAE Parameters ===
  latent_dim: 64          

  # --- Legacy Discrete Parameters ---
  num_bbox_bins: 1000
  cls_embed_dim: 32
  bbox_embed_dim: 24
  # -----------------------------------------------------------

  # === LOSS WEIGHTS (SUPERVISED STAGE) ===
  # 1. 基础重建
  reg_loss_weight: 1.0      
  iou_loss_weight: 1.0      
  area_loss_weight: 1.0     
  
  # 2. 逻辑与空间约束 (KG增强)
  relation_loss_weight: 5.0 
  overlap_loss_weight: 3.0  
  size_loss_weight: 2.0     
  
  # 3. 聚类约束 (Clustering)
  clustering_loss_weight: 1.0
  
  # 4. 审美约束 (Aesthetic)
  alignment_loss_weight: 0.0 
  balance_loss_weight: 0.0   
  
  # Legacy weights
  coord_loss_weight: 0.0    
  cls_loss_weight: 0.0      
  count_loss_weight: 0.0    

  # Inference
  max_elements: 30
  
  # Data paths
  xlsx_path: "/home/sty/pyfile/Layout2Paint5.3.1/dataset/6800poems.xlsx"
  images_dir: "/home/sty/pyfile/Layout2Paint5.3.1/dataset/6800"
  labels_dir: "/home/sty/pyfile/Layout2Paint5.3.1/dataset/6800/JPEGImages-pre_new_txt"
  max_layout_length: 30
  max_text_length: 64

training:
  # === Stage 1: Supervised Pre-training ===
  batch_size: 128         
  epochs: 200             
  learning_rate: 0.0001
  warmup_steps: 1000      
  
  # Logging & Saving
  save_every: 50          
  output_dir: "./outputs/rl"
  log_steps: 10
  visualize_every: 5      

  # === Stage 2: RL Fine-tuning Configuration (CRITICAL UPDATES) ===
  # [修改点 1] 学习率保持低位，防止遗忘
  rl_epochs: 300          # 100 轮通常足够微调
  rl_learning_rate: 5e-6  # 保持微小的学习率
  
  # RL Rewards Weights (可以在这里集中管理)
  reward_weights:
    iou: 2.0              # [核心] 保持高权重，稳住有标注的数据
    relation: 2.0         # [增强] 提高关系奖励，让模型更关注逻辑（如：鸟在天上）
    
    # [修改点 2] 大幅降低 Dispersion
    # 原来是 3.0，导致模型为了刷分把物体扔到四角。
    # 降为 0.5，只作为轻微的“辅助”，而不是“主宰”。
    dispersion: 0.5       
    
    overlap: -0.5         # 惩罚重叠 (负分)

inference:
  max_output_length: 30


